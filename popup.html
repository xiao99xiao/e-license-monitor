<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #f8f9fa;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin: 12px 0;
      padding: 8px;
      border-radius: 6px;
      font-weight: 500;
    }
    
    .status.monitoring {
      background: #e8f5e8;
      color: #2d5a2d;
    }
    
    .status.stopped {
      background: #fee;
      color: #722;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }
    
    .status.monitoring .status-dot {
      background: #4caf50;
    }
    
    .status.stopped .status-dot {
      background: #f44336;
    }
    
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .start-btn {
      background: #4caf50;
      color: white;
    }
    
    .start-btn:hover {
      background: #45a049;
    }
    
    .stop-btn {
      background: #f44336;
      color: white;
    }
    
    .stop-btn:hover {
      background: #d32f2f;
    }
    
    .debug-section {
      border-top: 1px solid #e0e0e0;
      padding-top: 12px;
    }
    
    .debug-title {
      font-weight: 600;
      font-size: 14px;
      color: #333;
      margin-bottom: 8px;
    }
    
    .debug-info {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      padding: 8px;
      font-size: 12px;
      color: #666;
      max-height: 120px;
      overflow-y: auto;
    }
    
    .debug-item {
      margin-bottom: 4px;
      font-family: monospace;
    }
    
    .debug-item:last-child {
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">E-License Monitor</h1>
  </div>
  
  <div id="status" class="status stopped">
    <div class="status-dot"></div>
    <span>Monitoring Stopped</span>
  </div>
  
  <div class="controls">
    <button id="startBtn" class="start-btn">Start Monitor</button>
    <button id="stopBtn" class="stop-btn">Stop Monitor</button>
  </div>
  
  <div class="debug-section">
    <div class="debug-title">Debug Info</div>
    <div id="debugInfo" class="debug-info">
      <div class="debug-item">Ready to start monitoring...</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
